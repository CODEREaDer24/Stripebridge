<!DOCTYPE html>
<html>
<head>
  <title>Your Dashboard â€“ NoCodePay</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f0f4f8;
      border-radius: 10px;
    }
    h2 {
      color: #333;
    }
    .button {
      display: inline-block;
      background-color: #0070f3;
      color: white;
      padding: 10px 18px;
      margin-top: 10px;
      margin-right: 10px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 14px;
    }
    .button:hover {
      background-color: #0059c1;
    }
    .link-list {
      margin-top: 20px;
      padding-left: 0;
    }
    .link-list li {
      list-style: none;
      margin-bottom: 10px;
      background: white;
      padding: 10px;
      border-radius: 5px;
    }
    .link-list a {
      text-decoration: none;
      color: #0070f3;
    }
  </style>
</head>
<body>
  <h2>Welcome, {{ email }}</h2>
  <p>This is your dashboard. Create and manage your payment links below.</p>

  <form action="/create_link" method="post">
    <button class="button" type="submit">Create Payment Link</button>
  </form>
  <a href="/logout" class="button">Log Out</a>

  <h3>Your Payment Links</h3>
  <ul class="link-list">
    {% for link in links %}
      <li><a href="{{ link['url'] }}" target="_blank">{{ link['url'] }}</a></li>
    {% else %}
      <li>No links yet. Hit that blue button up there ðŸ‘†</li>
    {% endfor %}
  </ul>
</body>
</html>
