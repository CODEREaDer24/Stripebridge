services:
  - type: web
    name: nocodepay
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app
    plan: free
    envVars:
      - key: FLASK_SECRET_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: YOUR_DOMAIN
        sync: false
    autoDeploy: true
    healthCheckPath: /
